<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<BODY>
		<FORM name="inputArea">
			<SPAN onKeypress="if (event.keyCode==13 || event.keyCode==10) {parent.getChat(); return false;}">
				<INPUT type="text" size="70" name="inputText" />
			</SPAN>
			<SPAN onClick="parent.getChat()">
				<INPUT type="button" name="btnChat" value="SEND" />
			</SPAN>
		</FORM>
	</BODY>
</html>
